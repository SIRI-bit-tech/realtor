{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile | Realtor{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
{% endblock %}

{% block content %}
<div class="edit-profile-root">
    <div class="edit-profile-container">
        <h1 class="edit-profile-title">Edit Profile</h1>
        <form method="post" enctype="multipart/form-data" id="edit-profile-form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" value="{{ user.phone }}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" value="{{ user.location }}">
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" value="{{ user.website }}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="preferred_contact">Preferred Contact</label>
                    <select id="preferred_contact" name="preferred_contact">
                        <option value="email" {% if user.profile.preferred_contact == 'email' %}selected{% endif %}>Email</option>
                        <option value="phone" {% if user.profile.preferred_contact == 'phone' %}selected{% endif %}>Phone</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/edit_profile.js' %}"></script>
{% endblock %}
