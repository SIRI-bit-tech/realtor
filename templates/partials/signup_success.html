<div class="alert alert-success" role="alert">
    <div class="d-flex align-items-center">
        <i class="fas fa-check-circle me-2"></i>
        <div>
            <h5 class="alert-heading mb-1">Welcome, {{ user.get_full_name|default:user.username }}!</h5>
            <p class="mb-0">Your account has been created successfully. Redirecting to your dashboard...</p>
        </div>
    </div>
</div>

<script>
    // Auto redirect after 2 seconds
    setTimeout(function() {
        window.location.href = "{% url 'users:dashboard' %}";
    }, 2000);
</script>
